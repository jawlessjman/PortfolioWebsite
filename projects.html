<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="icon" href="Images/favicon.png" type="image/png">
    <title>Projects</title>
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4 text-primary">Jared Johnston</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="projects.html">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="resume.html">Resume</a>
      </li>
    </ul>
  </header>

  <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header">
          <h5 id="projectModalLabel" class="modal-title fw-bold"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="projectImage" class="img-fluid rounded mb-3 shadow-sm" alt="Project image" >
          <p id="projectLongDescription" class="mb-3"></p>
          <p><strong>Type:</strong> <span id="projectType"></span></p>
          <p><strong>Languages:</strong> <span id="projectLanguages"></span></p>
          <p><strong>Authors:</strong> <span id="projectAuthors"></span></p>
          <p><strong>Status:</strong> <span id="projectStatus"></span></p>
        </div>
        <div class="modal-footer">
          <a id="repoLink" href="#" target="_blank" class="btn btn-outline-primary">
            <svg class="bi" width="1em" height="1em" viewBox="0 0 16 16" fill="#FFF">
              <use xlink:href="assets/bootstrap-icons/bootstrap-icons.svg#github"></use>
            </svg>
            View Repository
          </a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4" id="projects"></div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="projects.html" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">My Projects</a>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-body-secondary" href="mailto:jaredj@jaredjohnston.com">
          <svg class="bi" width="1em" height="1em" viewBox="0 0 16 16" fill="#FFF">
            <use xlink:href="assets/bootstrap-icons/bootstrap-icons.svg#envelope-fill"></use>
          </svg>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-body-secondary" href="https://www.linkedin.com/in/jared-johnston-b11290301/">
          <svg class="bi" width="1em" height="1em" viewBox="0 0 16 16" fill="#FFF">
            <use xlink:href="assets/bootstrap-icons/bootstrap-icons.svg#linkedin"></use>
          </svg>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-body-secondary" href="https://github.com/jawlessjman">
          <svg class="bi" width="1em" height="1em" viewBox="0 0 16 16" fill="#FFF">
            <use xlink:href="assets/bootstrap-icons/bootstrap-icons.svg#github"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function loadProjects() {
    try {
      const response = await fetch("projects.json");
      if (!response.ok) return;

      const projects = await response.json();
      const grid = document.getElementById("projects");

      projects.forEach((project, index) => {
        const card = document.createElement("div");
        card.className = "col-12 col-md-6 col-lg-4";

        card.innerHTML = `
        <div class="card h-100 shadow-sm border-0 p-2">
          <img src="${project.imageUrl}" class="card-img-top" style="height: 250px; object-fit: cover;" alt="${project.title}">
          <div class="card-body">
            <h5 class="card-title fw-bold">${project.title}</h5>
            <p class="card-text text-muted">${project.shortDescription}</p>
          </div>
          <div class="card-footer bg-transparent border-0">
            <button class="btn btn-primary w-100" data-index="${index}">View Details</button>
          </div>
        </div>
      `;

        grid.appendChild(card);
      });

      // Add modal logic
      document.querySelectorAll("[data-index]").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const project = projects[e.target.getAttribute("data-index")];
          showProjectModal(project);
        });
      });
    } catch (error) {
      console.error("Error loading projects:", error);
    }
  }

  function showProjectModal(project) {
    document.getElementById("projectModalLabel").textContent = project.title;
    document.getElementById("projectImage").src = project.imageUrl;
    document.getElementById("projectLongDescription").textContent = project.longDescription;
    document.getElementById("projectType").textContent = project.projectType;
    document.getElementById("projectLanguages").textContent = project.languagesUsed.join(", ");
    document.getElementById("projectAuthors").textContent = project.authors.join(", ");
    document.getElementById("projectStatus").textContent = project.status;

    const repoLink = document.getElementById("repoLink");
    if (project.repoLink) {
      repoLink.href = project.repoLink;
      repoLink.classList.remove("disabled");
    } else {
      repoLink.href = "#";
      repoLink.classList.add("disabled");
    }

    const modal = new bootstrap.Modal(document.getElementById("projectModal"));
    modal.show();
  }

  document.addEventListener("DOMContentLoaded", loadProjects);

</script>
</html>
