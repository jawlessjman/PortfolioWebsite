  function showMore(index) {
    const element = moreInformation[index] || null;
    if (!element) {
      return;
    }

    document.getElementById("modalLabel").textContent = element.title;

    const body = document.getElementById("modalText");
    body.innerHTML = ""; // Clear existing content

    // Create and append image
    const image = document.createElement("img");
    image.src = element.image;
    image.className = "img-fluid mb-3 w-100";
    body.appendChild(image);

    // Create and append text
    let content = `
    <p><strong>Authors:</strong> ${element.authors.join(", ")}</p>
    <p><strong>Project type:</strong> ${element.type}</p>
    <p><strong>Languages used:</strong> ${element.languages.join(", ")}</p>
    <p><strong>Description:</strong> ${element.description}</p>
  `;
    if (element.isLink) {
      content += `<p><strong>Repo Link:</strong> <a href=${element.link}>Repository Link</a></p>`
    }
    else{
      content += `<p><strong>Status:</strong> ${element.link}</p>`
    }
    body.innerHTML += content;

    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById("textModal"));
    modal.show();
  }

  document.addEventListener("DOMContentLoaded", ()=>{

    function createProject(element){

        img.style.objectFit = "cover"

        card.appendChild(img);
        const body = document.createElement("div");

        const left = document.createElement("div");

        row.appendChild(left);
